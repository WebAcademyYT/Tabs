<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="tabs">
        <div class="tab_nav">
            <button class="tab_button active">Tab 1</button>
            <button class="tab_button">Tab 2</button>
            <button class="tab_button">Tab 3</button>
            <button class="tab_button">Tab 4</button>
        </div>

        <div class="tab_content">
            <div class="tab active">
                Tab 1 content
            </div>

            <div class="tab">
                Tab 2 content
            </div>

            <div class="tab">
                Tab 3 content
            </div>

            <div class="tab">
                Tab 4 content
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
